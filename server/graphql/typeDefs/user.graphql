type User {
    id: String!
    email: String!
    username: String
}

input UserInput {
    email: String!
    username: String!
}

type Query {
    users: [User]
    user(id: String!): User
}

type Mutation {
    createUser(input: UserInput!): User
    updateUser(id: String!, input: UserInput!): User
    deleteUser(id: String!): User
}